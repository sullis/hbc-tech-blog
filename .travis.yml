language: ruby
rvm:
- 2.3.3
before_install:
  - gem update --system
  - gem --version
  - gem uninstall --all --force jekyll
install:
script: jekyll build
branches:
  only:
  - master
notifications:
  slack:
    on_success: always
    # template:
    # - "Kudos to %{author} for contributing to the Tech Blog! \nTheir PR <%{pull_request_url}|#%{pull_request_number}>
    #   has %{result} build. \nWhy not give them some help merging it!"
    # rooms:
    #   secure: 
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
sudo: false
deploy:
  provider: pages
  local-dir: _site
  skip-cleanup: true
  github-token: "$GITHUB_TOKEN"
  keep-history: true
  on:
    branch: master
